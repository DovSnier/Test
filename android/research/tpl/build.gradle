apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

// https://github.com/react-native-community/cli/blob/master/packages/platform-android/native_modules.gradle
apply from: file("../../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
applyNativeModulesAppBuildGradle(project)

android {
    compileSdkVersion rootProject.ext.compile_sdk_version

    defaultConfig {

        minSdkVersion rootProject.ext.min_sdk_version
        targetSdkVersion rootProject.ext.target_sdk_version
        versionCode rootProject.ext.version_tpl_code
        versionName rootProject.ext.version_tpl_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation files('libs/Msc.jar')
    implementation files('libs/Sunflower.jar')
    implementation project(':android:framework:base')
    implementation project(':android:common:bean')

    implementation("com.jakewharton:butterknife:$rootProject.butterknife_version") {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-compat'
    }
    annotationProcessor("com.jakewharton:butterknife-compiler:$rootProject.butterknife_compiler_version") {
//        transitive = false
    }
    implementation "com.github.bumptech.glide:glide:$rootProject.glide_version"
    implementation "org.xutils:xutils:${rootProject.xutils_version}"
//    implementation "org.greenrobot:greendao:$rootProject.greendao_version"
    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttp3_version"
    implementation("com.facebook.stetho:stetho-okhttp3:$rootProject.stetho_okhttp3_version") {
//        exclude group: 'com.google.code.findbugs', module: 'jsr305'
//        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    implementation "org.greenrobot:eventbus:$rootProject.eventbus_version"

    implementation("androidx.appcompat:appcompat:$rootProject.support_appcompat_version") {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-core-utils'
        exclude group: 'com.android.support', module: 'support-fragment'
        exclude group: 'com.android.support', module: 'support-vector-drawable'
        exclude group: 'com.android.support', module: 'animated-vector-drawable'
    }
    implementation "androidx.annotation:annotation:$rootProject.support_annotations_version"
    implementation("androidx.constraintlayout:constraintlayout:$rootProject.support_constraint_layout_version") {
//        exclude group: 'com.android.support.constraint', module: 'constraint-layout-solver'
    }

    // From node_modules maybe you need use to that npm list commands that find special version
    implementation("com.facebook.react:react-native:$rootProject.react_native_version") {
        exclude group: 'androidx.appcompat', module: 'appcompat'
        exclude group: 'androidx.autofill', module: 'autofill'
        exclude group: 'androidx.swiperefreshlayout', module: 'swiperefreshlayout'
    }
    implementation "org.webkit:android-jsc:$rootProject.android_jsc_version"

    testImplementation "junit:junit:$rootProject.junit_version"

    androidTestImplementation("androidx.test.ext:junit:$rootProject.runner_version") {
        transitive = false
    }
    androidTestImplementation("androidx.test.espresso:espresso-core:$rootProject.espresso_core_version") {
        transitive = false
    }
}

repositories {
    // All of React Native (JS, Android binaries) is installed from npm
    maven {
        url "$rootDir/node_modules/react-native/android"
    }
    // Android JSC is installed from npm
    maven {
        url("$rootDir/node_modules/jsc-android/dist")
    }
}